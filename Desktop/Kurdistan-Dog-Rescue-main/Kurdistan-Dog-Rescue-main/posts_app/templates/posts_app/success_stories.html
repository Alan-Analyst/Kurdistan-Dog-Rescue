{% extends 'base.html' %} {% block content %}

<div class="container">
  <h1>Success Stories</h1>
  <div class="articles">
    {% for post in posts %}
    <div class="artile">
      <img src="{{ post.thumbnail.url }}">
      <h2>{{post.title}}</h2>
      <p>{{post.snippet}}</p>
      <p>{{post.date}}</p>
      <a href="{% url 'post_detail' slug=post.slug %}">Read More</a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
