{% extends 'accounts_app/base.html' %} {% block content %}

<img src="/static/assets/bones_footsteps.png" class="img-bones_footsteps opacity-50">

<div class="shadow p-4 mb-5 form rounded">
<center><h1>Log In</h1></center>

<form class="site-form" action="{% url 'login' %}" method="post">
  {% csrf_token %}

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      name="username"
      aria-describedby="emailHelp"
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" />
  </div>
  <button type="submit" class="btn btn-warning">Submit</button>

</form>
</div>
{% endblock content %}
